<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Making some Frontend-Mentor projects for practice!"
    />

    <!-- Favicon Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts Links -->

    <!-- CSS Customs Links -->
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <section class="left-container">
        <div class="logo__img">
          <img src="./images/logo.svg" alt="Logo" />
        </div>

        <div class="icons-container">
          <div class="icons">
            <img src="./images/icon-document.svg" alt="Document Icons" />
          </div>

          <div class="icons">
            <img src="./images/icon-folder.svg" alt="Folder Icons" />
          </div>

          <div class="icons">
            <img src="./images/icon-upload.svg" alt="Upload Icons" />
          </div>
        </div>
      </section>

      <section class="right-container">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <div class="range-container">
          <div class="range__wrapper">
            <div class="range--slider"></div>
          </div>
          <div class="range__textbox">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>

        <div class="info">
          <p><strong>185 </strong> <span>GB Left</span></p>
        </div>
      </section>
    </main>

    <footer class="footer-container">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>

        <p>
          Coded <span>&hearts;</span> by
          <a href="https://github.com/SouleymaneSy7" target="_blank"
            >Souleymane Sy</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
